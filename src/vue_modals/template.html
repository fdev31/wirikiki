<!-- FILE UPLOAD -->

<div class="modal micromodal-slide" id="modal-upload" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Upload content</h2>
        <button
          class="modal__close"
          aria-label="Close modal"
          data-micromodal-close
        ></button>
      </header>
      <main class="modal__content" id="modal-1-content">
        <form action="/upload" class="dropzone" id="upload-zone"></form>
      </main>
      <footer class="modal__footer">
        <button
          class="modal__btn"
          data-micromodal-close
          aria-label="Close this dialog window"
        >
          Close
        </button>
      </footer>
    </div>
  </div>
</div>
<!-- HELP -->

<div class="modal micromodal-slide" id="modal-help" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Help</h2>
        <button
          class="modal__close"
          aria-label="Close modal"
          data-micromodal-close
        ></button>
      </header>
      <main class="modal__content" id="modal-1-content">
        <h3>Shortcuts</h3>
        <ul>
          <li><b>e</b> Edit</li>
          <li><b>n</b> New page</li>
          <li><b>escape</b> Save (return to view mode)</li>
          <li><b>delete</b> Delete this note</li>
          <li><b>backspace</b> Toggle the side bar display</li>
          <li><b>left/right</b> Navigate</li>
        </ul>
      </main>
      <footer class="modal__footer">
        <button
          class="modal__btn"
          data-micromodal-close
          aria-label="Close this dialog window"
        >
          Close
        </button>
      </footer>
    </div>
  </div>
</div>

<!-- Generic action -->

<div class="modal micromodal-slide" id="modal-action" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">{{title}}</h2>
      </header>
      <main class="modal__content" id="modal-1-content" v-html="content"></main>
      <input
        type="text"
        class="userInput"
        v-if="hasInput"
        v-model="userInput"
        v-on:keyup.enter="runConfirmation()"
      />
      <footer class="modal__footer">
        <button
          class="modal__btn modal__btn-primary"
          data-micromodal-close
          aria-label="Close this dialog window"
          @click="runConfirmation()"
        >
          {{actionName}}
        </button>
        <button
          class="modal__btn"
          data-micromodal-close
          aria-label="Close this dialog window"
        >
          Cancel
        </button>
      </footer>
    </div>
  </div>
</div>
